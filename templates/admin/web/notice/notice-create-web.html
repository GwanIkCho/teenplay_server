<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- 로고 만들어지면 href수정 -->
        <link
            rel="shortcut icon"
            href="/staticfiles/images/teenplay_logo/logo1.png"
            type="image/x-icon"
        />
        <link
            rel="stylesheet"
            href="/staticfiles/css/admin/web/notice/notice-create-web.css"
        />
        <title>틴플 :: 관리자 페이지</title>
    </head>
    <body>
        <!-- 헤더 먼저 해야합니다. 나중에 색상은 바꿔야합니다! -->
        <header class="header-all">
            <div class="header-logo-text">
                <a href="" class="header-logo">
                    <img
                        class="header-logo-icon"
                        src="/staticfiles/images/teenplay_logo/logo4.png"
                        alt="로고"
                    />
                </a>
                <div class="header-slash">|</div>
                <div class="header-admin-text">
                    <span>Admin Center</span>
                </div>
            </div>
        </header>
        <!-- 헤더  끝 좌측 안내부분 시작 -->
        <main class="main-all">
            <!-- 공통으로 들어가는 좌측부분 -->
            <nav class="main-nav-wrap">
                <!-- 위에 로그인 정보 및 로그아웃 칸 -->
                <div class="main-admin-info">
                    <div class="main-admin-wrap">
                        <div class="main-admin-container">
                            <button class="main-admin-button">
                                <img
                                    class="main-admin-image"
                                    src="/staticfiles/images/teenplay_logo/logo1.png"
                                    alt="admin사진"
                                />
                                <!-- 여기 중간에 뭐 이상한거 있긴한데 의미 없어보임 일단은 보류 -->
                                <div class="main-admin-image-warp"></div>
                            </button>
                        </div>
                        <h2 class="main-admin-name">TeenPlay</h2>
                        <a href="" class="main-admin-logout">
                            <button class="main-admin-logout-button">
                                <div class="main-admin-logout-warp">
                                    <div>로그아웃</div>
                                </div>
                            </button>
                        </a>
                    </div>
                </div>
                <!-- 메뉴 선택할수 있는 칸 -->
                <ul class="main-admin-select">
                    <!-- 유저관리 -->
                    <li class="main-user-other">
                        <a href="" class="main-user-warp">
                            <img
                                class="main-user-image"
                                src="/staticfiles/images/admin/all/admin-user-img.png"
                                alt="user-image"
                            />
                            <span class="main-user-text">유저 관리</span>
                        </a>
                    </li>
                    <!-- 쪽지 관리 -->
                    <li class="main-user-other">
                        <a href="" class="main-user-warp">
                            <img
                                class="main-user-image"
                                src="/staticfiles/images/admin/all/message-img.png"
                                alt="user-image"
                            />
                            <span class="main-user-text">쪽지 관리</span>
                        </a>
                    </li>
                    <!-- 틴플레이관리 -->
                    <li class="main-user-other">
                        <a href="" class="main-user-warp">
                            <img
                                class="main-user-image"
                                src="/staticfiles/images/admin/all/play-img.png"
                                alt="user-image"
                            />
                            <span class="main-user-text">틴 플레이 관리</span>
                        </a>
                    </li>
                    <!-- 게시글 관리 -->
                    <li class="main-user-other">
                        <a href="" class="main-user-warp">
                            <img
                                class="main-user-image"
                                src="/staticfiles/images/admin/all/post-img.png"
                                alt="user-image"
                            />
                            <span class="main-user-text">게시글 관리</span>
                        </a>
                    </li>
                    <!-- 전체모임 관리 -->
                    <li class="main-user-other">
                        <a href="" class="main-user-warp">
                            <img
                                class="main-user-image"
                                src="/staticfiles/images/admin/all/meeting-img.png"
                                alt="user-image"
                            />
                            <span class="main-user-text">전체 모임관리</span>
                        </a>
                    </li>
                    <!-- 축제관리 -->
                    <li class="main-user-other">
                        <a href="" class="main-user-warp">
                            <img
                                class="main-user-image"
                                src="/staticfiles/images/admin/all/festival-img.png"
                                alt="user-image"
                            />
                            <span class="main-user-text">축제 관리</span>
                        </a>
                    </li>
                    <!-- 공지사항 관리 -->
                    <li class="main-user">
                        <a href="" class="main-user-warp">
                            <img
                                class="main-user-image"
                                src="/staticfiles/images/admin/all/loudspeaker-img.png"
                                alt="user-image"
                            />
                            <span class="main-user-texta">공지사항 관리</span>
                        </a>
                    </li>
                    <!-- 댓글관리 -->
                    <li class="main-user-other">
                        <a href="" class="main-user-warp">
                            <img
                                class="main-user-image"
                                src="/staticfiles/images/admin/all/comment-img.png"
                                alt="user-image"
                            />
                            <span class="main-user-text">댓글 관리</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- 사실상 여기만 수정하면 모든게 끝입니다! -->
            <div class="main-festival-add">
                <div class="main-festival-add-warp">
                    <!-- 맨위에 작성버튼 -->
                    <div class="main-festival-add-top">
                        <div class="main-festival-add-top-in">
                            <h3 class="main-festival-add-top-text">
                                공지사항 작성하기
                            </h3>
                            <div class="main-festival-add-top-choice">
                                <button
                                    class="main-festival-add-top-cancle-button"
                                >
                                    <div
                                        class="main-festival-add-top-cancle-text"
                                    >
                                        <div>취소하기</div>
                                    </div>
                                </button>
                                <div class="main-festival-add-top-create-text">
                                    <button
                                        class="main-festival-add-top-create-button"
                                    >
                                        작성하기
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 썸네일 이름넣는곳 -->
                    <!-- 축제정보 왼쪽 -->
                    <div class="main-festival-info">
                        <div>
                            <div class="main-festival-info-main">
                                <strong class="main-festival-info-main-text"
                                    >공지사항 정보</strong
                                >
                            </div>
                            <span class="main-festival-info-sub"
                                >공자사항에 대한 정보를 입력해주세요.</span
                            >
                        </div>
                    </div>
                    <!-- 축제정보 오른쪽 -->
                    <div class="main-festival-info-detail">
                        <div class="main-festival-info-detail-box">
                            <!-- 축제 제목 -->
                            <div>
                                <p class="main-festival-info-detail-titel">
                                    공지사항 제목
                                </p>
                                <label class="main-festival-info-detail-label">
                                    <input
                                        oninput="updateButtonStatus()"
                                        class="main-festival-info-detail-input"
                                        placeholder="제목을 입력해주세요"
                                        type="text"
                                        value
                                    />
                                </label>
                                <!-- 값 미입력시 -->
                                <div id="red-title" class="hidden">
                                    <div class="redbox">
                                        <svg
                                            viewBox="0 0 25 25"
                                            xmlns="http://www.w3.org/2000/svg"
                                            class="redfont"
                                        >
                                            <path
                                                fill-rule="evenodd"
                                                clip-rule="evenodd"
                                                d="M12.008 22.05c5.523.023 10.019-4.436 10.042-9.959.023-5.523-4.436-10.018-9.959-10.041C6.568 2.027 2.073 6.485 2.05 12.008c-.023 5.523 4.435 10.019 9.958 10.042Zm1.527-6.494a1.5 1.5 0 1 1-3-.013 1.5 1.5 0 0 1 3 .013Zm-1.181-2.505a.5.5 0 0 0 .498-.436l.646-4.997a.5.5 0 0 0-.494-.564l-1.867-.008a.5.5 0 0 0-.499.56l.604 5.002a.5.5 0 0 0 .495.44l.617.003Z"
                                            ></path>
                                        </svg>
                                        값을 입력해주세요.
                                    </div>
                                </div>
                            </div>
                            <!-- 축제 내용 입력  -->
                            <div>
                                <p class="main-festival-info-subtitle">
                                    공지사항 내용
                                </p>
                                <textarea
                                    oninput="updateButtonStatus()"
                                    class="main-festival-info-detail-textarea"
                                    placeholder="내용을 입력해주세요"
                                ></textarea>
                                <!-- 값 미입력시 -->
                                <div id="red-content" class="hidden">
                                    <div class="redbox">
                                        <svg
                                            viewBox="0 0 25 25"
                                            xmlns="http://www.w3.org/2000/svg"
                                            class="redfont"
                                        >
                                            <path
                                                fill-rule="evenodd"
                                                clip-rule="evenodd"
                                                d="M12.008 22.05c5.523.023 10.019-4.436 10.042-9.959.023-5.523-4.436-10.018-9.959-10.041C6.568 2.027 2.073 6.485 2.05 12.008c-.023 5.523 4.435 10.019 9.958 10.042Zm1.527-6.494a1.5 1.5 0 1 1-3-.013 1.5 1.5 0 0 1 3 .013Zm-1.181-2.505a.5.5 0 0 0 .498-.436l.646-4.997a.5.5 0 0 0-.494-.564l-1.867-.008a.5.5 0 0 0-.499.56l.604 5.002a.5.5 0 0 0 .495.44l.617.003Z"
                                            ></path>
                                        </svg>
                                        값을 입력해주세요.
                                    </div>
                                </div>
                            </div>
                            <div>
                                <p class="main-festival-info-categoty-titel">
                                    공지사항 카테고리
                                </p>
                                <div class="main-festival-add-radio">
                                    <div
                                        class="main-festival-box"
                                        onclick="checkRadioAndStyle(this, 'radio-notice')"
                                    >
                                        <input
                                            oninput="updateButtonStatus()"
                                            type="radio"
                                            id="radio-notice"
                                            name="selection"
                                            value="공지사항"
                                        />
                                        <label
                                            for="radio-notice"
                                            style="cursor: pointer"
                                            >공지사항</label
                                        >
                                    </div>
                                    <div
                                        class="main-festival-box"
                                        onclick="checkRadioAndStyle(this, 'radio-qr')"
                                    >
                                        <input
                                            oninput="updateButtonStatus()"
                                            type="radio"
                                            id="radio-qr"
                                            name="selection"
                                            value="자주묻는질문"
                                        />
                                        <label
                                            for="radio-qr"
                                            style="cursor: pointer"
                                            >자주묻는질문</label
                                        >
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 추가로 경계 -->
                    <hr class="main-festival-line" />
                </div>
            </div>
        </main>
    </body>

    <script src="/staticfiles/js/admin/web/notice/notice-create/admin-notice-create-button-web.js"></script>
    <script src="/staticfiles/js/admin/web/notice/notice-create/admin-notice-create-redbox-web.js"></script>
</html>
